<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>

    <script>
        function generateNumber(){
            return Math.ceil(Math.random() * 10);
        }
        function showNumber(){
            document.querySelector("span").innerHTML = generateNumber();
        }
    </script>

</head>
<body>
    <h1>Random Number</h1>
    <div>
        <span></span>
    </div>
    <br>
    <button onclick="showNumber()">Generate Random Number</button>
</body>
</html>
