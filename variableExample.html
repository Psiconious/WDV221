<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let firstName; //This is a variable

        console.log(firstName); //outputting variable

        firstName = "Jeff"; //assigning variable

        console.log(firstName); //outputting variable after assigning

        let schoolName = "DMACC"; //Defining and assigning variable

        console.log(schoolName); 

        schoolName = 42;

        console.log(schoolName);

        let goodGuess = true;

        console.log(goodGuess);

        console.log("goodGuess");

        console.log(typeof goodGuess);

        const PIE = 3.14;

        console.log(PIE);

        console.log(typeof goodGuess == "boolean");

        console.log("1" + 1);

        console.log("11" - 1);

    </script>
